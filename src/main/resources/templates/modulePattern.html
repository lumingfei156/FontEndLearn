<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>模块模式</title>
</head>
<body>
    模块模式
    <script>
        var singleton = function(){
            var privateVariable = 10;

            function privateFunction() {
                return false;
            }

            return {
                publicProperty : true,
                publicMethod : function () {
                    privateVariable++;
                    return privateFunction();
                }
            }
        }();
        console.log("singleton.publicProperty: ",singleton.publicProperty);
        console.log("singleton.publicMethod(): ",singleton.publicMethod());
        
        function CustomerType() {
            
        }

        var singleton2 = function(){
            var privateVariable = 10;

            function privateFunction() {
                return false;
            }

            var o = new CustomerType();

            o.publicProperty = true;

            o.publicMethod = function () {
                privateVariable++;
                return privateFunction();
            };

            return o;
        }();
        console.log("singleton2.publicProperty: ",singleton2.publicProperty);
        console.log("singleton2.publicMethod(): ",singleton2.publicMethod());
    </script>

</body>
</html>
