<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>函数作为参数</title>
</head>
<body>
    函数作为参数
    <script>
        //函数作为参数
        function callCompareFunction(propertyName) {
            return function (objcet1,object2) {
                var value1 = objcet1[propertyName];
                var value2 = object2[propertyName];

                if (value1 < value2){
                    return -1;
                }
                else if (value1 > value2){
                    return 1;
                }else{
                    return 0;
                }
            }
        }

        var array = [{name : "lulu",age : 29},{name : "hello",age : 30}];
        //通过age排序
        console.log("通过age排序: ");
        array.sort(callCompareFunction("age"));
        array.forEach(function (item,index,array) { console.log(item.name); });
        //通过name排序
        console.log("通过name排序:");
        array.sort(callCompareFunction("name"));
        array.forEach(function (item,index,array) { console.log(item.name); });
    </script>
</body>
</html>
