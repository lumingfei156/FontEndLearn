<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>借用构造函数</title>
</head>
<body>
    借用构造函数
    <script>
        function SuperType(name) {
            this.colorArray = ["red","green"];
            this.name = name;
        }

        function SubType(name,age) {
            SuperType.call(this,name);
            this.age = age;
        }

        var instance1 = new SubType("lulu",29);
        instance1.colorArray.push("black");
        console.log("instance1.colorArray: ",instance1.colorArray.toString());
        console.log("instance1.name",instance1.name);
        console.log("instance1.age",instance1.age);
        var instance2 = new SubType("faker",30);
        console.log("instance2.colorArray: ",instance2.colorArray.toString());
        console.log("instance2.name",instance2.name);
        console.log("instance2.age",instance2.age);
    </script>
</body>
</html>
