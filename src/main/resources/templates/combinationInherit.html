<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>组合继承</title>
</head>
<body>
    组合继承
    <script>
        function SuperType(name) {
            this.name = name;
            this.colorArray = ["red","yellow"];
        }

        SuperType.prototype.sayName = function () {
            return this.name;
        };

        function SubType(name) {
            SuperType.call(this,name);
        }
        SubType.prototype = new SuperType();

        var instance1 = new SubType("lulu");
        var instance2 = new SubType("xiaokk");

        instance1.colorArray.push("black");
        console.log( "instance1.colorArray.toString(): " + instance1.colorArray.toString());
        console.log( "instance2.colorArray.toString(): " + instance2.colorArray.toString());
        console.log("instance1.sayName(): ",instance1.sayName());
        console.log("instance2.sayName(): ",instance2.sayName());
    </script>
</body>
</html>
