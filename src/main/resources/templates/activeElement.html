<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>h5焦点管理</title>
</head>
<body>
    <button id="button">按钮</button>
    <script>
        var button = document.getElementById("button");
        window.setTimeout(function () {
            button.focus();
            console.log("document.hasFocus(): ",document.hasFocus());
            console.log("document.activeElement === button: ",document.activeElement === button);
        },1000);

    </script>
</body>
</html>
